
buildscript {
    repositories {
        jcenter()
        maven(){ url 'https://maven.aliyun.com/repository/releases' }
        maven{ url "http://maven.aliyun.com/nexus/content/repositories/releases" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    sourceSets.main.jniLibs.srcDirs=['libs']

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

repositories {
    mavenCentral()
    maven(){ url 'https://maven.aliyun.com/repository/releases' }
    maven{ url "http://maven.aliyun.com/nexus/content/repositories/releases" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.facebook.react:react-native:+'

    compile "com.alibaba:fastjson:1.2.48@jar"
    compile(name: 'deviceid-release-6.0.7.20210629', ext: 'aar')
    compile(name: 'faceverify-1.0.1.210629164332', ext: 'aar')
    compile(name: 'stlport_shared-1.0', ext: 'aar')
    compile (name:'verifysdk-2.1.2.210629171441', ext:'aar')
    compile 'com.squareup:otto:1.3.8'
}
